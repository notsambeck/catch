      \     top: 62px;\n     bottom: 0px;\n     left: 0px;\n     z-index: 2;\n }\n\
      \n body.anvil-show-banner .sidebar.floating {\n     top: 112px;\n }\n\n\n</style>\n\
      \n<script>\n function toggleSidebar() {\n     var s = $('.sidebar');\n     if\
      \ (!s.is(':hidden')) {\n\t $('.sidebar-click-guard').hide();\n\t s.addClass('floating').animate({left:\
      \ -s.width()}, {complete: function() { s.hide(); }});\n     } else {\n\t $('.sidebar-click-guard').show();\n\
      \t s.show().addClass('floating').css('left', '-100%').css('left', -s.width())\n\
