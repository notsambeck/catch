components:
- type: ColumnPanel
  properties: {role: null, width: default, border: '', foreground: '', visible: true,
    row_spacing: 10, wrap_on: never, spacing_above: small, col_widths: '{}', spacing_below: small,
    background: ''}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - type: Label
    properties: {role: null, width: default, align: left, border: '', foreground: '',
      visible: true, text: Add Catch to your Home Screen!, font_size: 22, font: '',
      spacing_above: small, icon_align: left, spacing_below: small, italic: false,
      background: '', bold: true, underline: false, icon: ''}
    name: label_6
    layout_properties: {grid_position: 'QHWQNO,BPEUZJ'}
  - type: ColumnPanel
    properties: {col_widths: '{}'}
    name: help_panel
    layout_properties: {grid_position: 'LFEYEY,IPBHPV'}
    components:
    - type: Label
      properties: {role: null, width: default, align: left, border: '', foreground: '',
        visible: true, text: 'Catch will eventually be a fully functional app like
          all your other phone apps, but for this early version we’ve made Catch a
          web based app.  You’ll need to open the link we texted you in your browser
          and save the page as a bookmark. Then you can use the “add to home screen”
          function on iOS or Android so that you can find Catch right next to your
          favorite apps on your home screen.', font_size: null, font: '', spacing_above: small,
        icon_align: left, spacing_below: small, italic: false, background: '', bold: false,
        underline: false, icon: ''}
      name: help_text
      layout_properties: {grid_position: 'ZDTXZZ,KNRFCQ'}
    - type: Label
      properties: {role: null, width: default, align: left, border: '', foreground: '',
        visible: true, text: 'For iOS (Apple devices):

          Inside Catch, tap the “share” icon at the bottom of your browser. Then select
          “Add to Home Screen” from the menu and you’re all set. The Catch icon and
          app will appear on your home screen.

          ', font_size: null, font: '', spacing_above: small, icon_align: left, spacing_below: small,
        italic: false, background: '', bold: false, underline: false, icon: ''}
      name: label_5
      layout_properties: {grid_position: 'LXYNWI,VELYQR'}
    - type: Image
      properties: {}
      name: image_1
      layout_properties: {grid_position: 'AHJEJR,MUBSKS'}
    - type: Label
      properties: {role: null, width: default, align: left, border: '', foreground: '',
        visible: true, text: 'For Android:

          Inside catch, tap the “more” icon at the top right of your browser. Then
          select “Add to Home Screen” from the menu and you’re all set. The Catch
          icon and app will appear on your home screen.', font_size: null, font: '',
        spacing_above: small, icon_align: left, spacing_below: small, italic: false,
        background: '', bold: false, underline: false, icon: ''}
      name: label_4
      layout_properties: {grid_position: 'OTFKUF,UARQXW'}
  - type: ColumnPanel
    properties: {col_widths: '{}'}
    name: account_panel
    layout_properties: {grid_position: 'QOLFPI,ZAZEXN'}
    components:
    - type: Label
      properties: {role: null, width: default, align: left, border: '', foreground: '',
        visible: true, text: 'Username:', font_size: null, font: '', spacing_above: small,
        icon_align: left, spacing_below: small, italic: false, background: '', bold: false,
        underline: false, icon: ''}
      name: username
      layout_properties: {grid_position: 'EDAHQF,PLHLHE'}
    - type: Label
      properties: {}
      name: handle_label
      layout_properties: {grid_position: 'EDAHQF,OLXMMF'}
    - type: Label
      properties: {role: null, width: default, align: left, border: '', foreground: '',
        visible: true, text: 'Phone number:', font_size: null, font: '', spacing_above: small,
        icon_align: left, spacing_below: small, italic: false, background: '', bold: false,
        underline: false, icon: ''}
      name: label_2
      layout_properties: {grid_position: 'OVZUFB,JGQCPG'}
    - type: Label
      properties: {}
      name: phone_number_label
      layout_properties: {grid_position: 'OVZUFB,JRJVVF'}
    - type: Label
      properties: {role: null, width: default, align: left, border: '', foreground: '',
        visible: true, text: 'Total throws:', font_size: null, font: '', spacing_above: small,
        icon_align: left, spacing_below: small, italic: false, background: '', bold: false,
        underline: false, icon: ''}
      name: label_3
      layout_properties: {grid_position: 'AXPJOJ,VEZMQT'}
    - type: Label
      properties: {}
      name: throws_label
      layout_properties: {grid_position: 'AXPJOJ,VLWYPL'}
    - type: Spacer
      properties: {height: 32}
      name: spacer_3
      layout_properties: {grid_position: 'FRGUGF,YIMKLB'}
    - type: Label
      properties: {role: null, width: default, align: left, border: '', foreground: '',
        visible: true, text: Hex color 1, font_size: null, font: '', spacing_above: small,
        icon_align: left, spacing_below: small, italic: false, background: '', bold: false,
        underline: false, icon: ''}
      name: color1
      layout_properties: {grid_position: 'LARUSL,EWJGMS'}
    - type: TextBox
      properties: {role: null, width: default, align: left, hide_text: false, placeholder: '',
        border: '', enabled: true, foreground: '', visible: true, text: '', font_size: null,
        font: '', spacing_above: small, type: text, spacing_below: small, italic: false,
        background: '', bold: false, underline: false}
      name: enter_color_1
      layout_properties: {grid_position: 'LARUSL,LKZKWC'}
    - type: Label
      properties: {role: null, width: default, align: left, border: '', foreground: '#fefcfc',
        visible: true, text: 'Hex color 2

          ', font_size: null, font: '', spacing_above: small, icon_align: left, spacing_below: small,
        italic: false, background: '', bold: false, underline: false, icon: ''}
      name: color2
      layout_properties: {grid_position: 'SFFOKA,ZUUNFZ'}
    - type: TextBox
      properties: {role: null, width: default, align: left, hide_text: false, placeholder: '',
        border: '', enabled: true, foreground: '', visible: true, text: '', font_size: null,
        font: '', spacing_above: small, type: text, spacing_below: small, italic: false,
        background: '', bold: false, underline: false}
      name: enter_color_2
      layout_properties: {grid_position: 'SFFOKA,KZHXUG'}
    - type: Button
      properties: {role: null, width: default, align: left, border: '', enabled: true,
        foreground: '', visible: true, text: set colors, font_size: null, font: '',
        spacing_above: small, icon_align: left, spacing_below: small, italic: false,
        background: '', bold: false, underline: false, icon: ''}
      name: color_set_button
      layout_properties: {grid_position: 'DSOWWO,FAGBXH'}
      event_bindings: {click: color_set_button_click}
    - type: Spacer
      properties: {height: 32}
      name: spacer_4
      layout_properties: {grid_position: 'EGMKAO,VTZDAB'}
  - type: Button
    properties: {role: null, width: default, align: center, border: '', enabled: true,
      foreground: '', visible: true, text: Back to games, font_size: 22, font: '',
      spacing_above: small, icon_align: left, spacing_below: small, italic: false,
      background: '', bold: false, underline: false, icon: ''}
    name: back_to_games_button
    layout_properties: {grid_position: 'BCCETJ,EDBDGC'}
    event_bindings: {click: back_to_games_button_click}
  event_bindings: {show: content_panel_show}
- type: Label
  properties: {role: null, width: default, align: left, border: '', foreground: '',
    visible: true, text: Catch, font_size: 22, font: '', spacing_above: small, icon_align: left,
    spacing_below: small, italic: false, background: '', bold: true, underline: false,
    icon: ''}
  name: label_1
  layout_properties: {slot: title}
- type: Label
  properties: {}
  name: handle_label_top
  layout_properties: {slot: nav-right}
- type: Button
  properties: {role: null, width: default, align: center, border: '', enabled: true,
    foreground: '', visible: true, text: Go to games, font_size: 18, font: '', spacing_above: small,
    icon_align: left, spacing_below: small, italic: false, background: '#92bf89',
    bold: true, underline: false, icon: ''}
  name: menu_games_button
  layout_properties: {slot: sidebar}
  event_bindings: {click: back_to_games_button_click}
- type: Spacer
  properties: {height: 32}
  name: spacer_1
  layout_properties: {slot: sidebar}
- type: Button
  properties: {role: null, width: default, align: center, border: '', enabled: true,
    foreground: '', visible: true, text: log out, font_size: 12, font: '', spacing_above: small,
    icon_align: left, spacing_below: small, italic: false, background: '#b3b3b3',
    bold: false, underline: false, icon: ''}
  name: logout_button
  layout_properties: {slot: nav-right}
  event_bindings: {click: logout_button_click}
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
